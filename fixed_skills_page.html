<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Development | MDiHub</title>
  <meta name="description" content="Develop future-ready skills with MDiHub's comprehensive training programs in technology, business, and digital innovation.">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    html {
      height: 100%;
    }
    
    body {
      font-family: 'Fira Sans', sans-serif;
      color: var(--text);
      background-color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    :root {
      --primary: #D4AF37;
      --primary-dark: #b89c02;
      --secondary: #07173F;
      --accent: #6f4403;
      --text: #333333;
      --light: #fff;
      --dark: #1e293b;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--secondary);
    }
    
    .section-description {
      font-size: 1.125rem;
      color: #64748b;
      text-align: center;
      max-width: 800px;
      margin: 0 auto 2rem;
    }
    
    /* Main content wrapper to push footer down */
    .main-content {
      flex: 1 0 auto;
    }
    
    /* ===== HEADER STYLES ===== */
    .header-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 30px;
      background: #fff;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }
    
    .logo img {
      height: 60px;
      transform: scale(1.15);
      transform-origin: left center;
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      gap: 28px;
      font-weight: bold;
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      background: transparent !important;
      margin-left: -50px;
    }
    
    .nav-menu a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      color: #000000;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
      margin-left: auto;
      transform: translateX(-15px);
      font-weight: bold;
    }
    
    .nav-menu a:hover {
      color: #00ffe0;
    }
    
    .nav-menu a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0%;
      height: 2px;
      background: #00ffe0;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav-menu a:hover::after {
      width: 100%;
    }
    
    .dropdown {
      position: relative;
    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      list-style: none;
      padding: 10px 0;
      border-radius: 8px;
      top: 28px;
      min-width: 150px;
    }
    
    .dropdown-menu li {
      padding: 6px 16px;
    }
    
    .dropdown-menu a {
      color: #fff;
      font-size: 14px;
    }
    
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    
    .hamburger span {
      width: 24px;
      height: 2px;
      background: white;
      border-radius: 2px;
    }
    
    /* Social Icons */
    .card {
      width: fit-content;
      height: fit-content;
      background: none !important;
      background-color: transparent !important;
      box-shadow: none !important;
      border: none !important;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 15px;
      gap: 10px;
    }
    
    .socialContainer {
      width: 35px;
      height: 35px;
      background-color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition-duration: .3s;
      border-radius: 20px;
    }
    
    .containerOne:hover {
      background-color: #d62976;
    }
    
    .containerTwo:hover {
      background-color: #00acee;
    }
    
    .containerThree:hover {
      background-color: #0072b1;
    }
    
    .containerFour:hover {
      background-color: #128C7E;
    }
    
    .socialContainer:active {
      transform: scale(0.9);
    }
    
    .socialSvg {
      width: 12px;
    }
    
    .socialSvg path {
      fill: rgb(255, 255, 255);
    }
    
    .socialContainer:hover .socialSvg {
      animation: slide-in-top 0.3s both;
    }
    
    @keyframes slide-in-top {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* ===== HERO SECTION ===== */
    .hero-section {
      position: relative;
      height: 80vh;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #07173f, #0f2766);
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      text-align: center;
    }
    
    .hero-text {
      max-width: 800px;
      color: white;
      margin: 0 auto;
    }
    
    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }
    
    .hero-subtitle {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      opacity: 0.9;
    }
    
    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: rgb(0, 0, 0);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn-outline {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }
    
    .btn-outline:hover {
      background-color: white;
      color: var(--secondary);
    }
    
    /* ===== PROGRAM CATEGORIES SECTION ===== */
    .categories-section {
      padding: 5rem 0;
      background-color: #f8fafc;
    }
    
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    .category-card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      text-align: center;
      padding: 2rem;
    }
    
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .category-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--primary);
      font-size: 2rem;
    }
    
    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--secondary);
    }
    
    .category-description {
      color: #64748b;
      margin-bottom: 1.5rem;
    }
    
    .category-features {
      text-align: left;
      margin-bottom: 1.5rem;
    }
    
    .category-features li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: #555;
    }
    
    .category-features i {
      margin-right: 0.5rem;
      color: var(--primary);
    }
    
    /* ===== FEATURED PROGRAMS SECTION ===== */
    .programs-section {
      padding: 5rem 0;
      background-color: white;
    }
    
    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    .program-card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .program-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .program-header {
      padding: 1.5rem;
      background: var(--secondary);
      color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .program-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .program-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #ffffff;
    }
    
    .program-content {
      padding: 1.5rem;
    }
    
    .program-list {
      list-style: none;
    }
    
    .program-list li {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-bottom: 1px solid #f1f5f9;
    }
    
    .program-list li:last-child {
      border-bottom: none;
    }
    
    /* ===== LEARNING PATH SECTION ===== */
    .learning-path-section {
      padding: 5rem 0;
      background-color: #f8fafc;
    }
    
    .path-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
      margin: 3rem auto 0;
    }
    
    .path-step {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
    }
    
    .step-number {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    
    .step-content {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex: 1;
    }
    
    .step-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--secondary);
    }
    
    .step-description {
      color: #64748b;
    }
    
    /* ===== TESTIMONIALS SECTION ===== */
    .testimonials-section {
      padding: 5rem 0;
      background-color: white;
    }
    
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    .testimonial-card {
      background: #f8fafc;
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      position: relative;
    }
    
    .testimonial-text {
      color: #000000;
      margin-bottom: 1.5rem;
      font-style: italic;
    }
    
    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .author-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    .author-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .author-info h4 {
      font-weight: 600;
      color: var(--secondary);
    }
    
    .author-info p {
      color: #64748b;
      font-size: 0.875rem;
    }
    
    .quote-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: var(--primary);
      opacity: 0.2;
      font-size: 3rem;
    }
    
    /* ===== CTA SECTION ===== */
    .cta-section {
      padding: 5rem 0;
      background: linear-gradient(rgba(0, 0, 0, 0.367), rgba(0, 0, 0, 0.8)), url(images/skills.jpg);
      color: white;
      text-align: center;
    }
    
    .cta-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .cta-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .cta-description {
      font-size: 1.125rem;
      margin-bottom: 2.5rem;
      opacity: 0.9;
    }
    
    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* ===== FOOTER STYLES ===== */
    #footer {
      flex-shrink: 0;
      width: 100%;
      padding: 3rem 0 1rem;
      background: #0d0d0d;
      background-image:
        linear-gradient(rgba(212,175,55,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212,175,55,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 60s linear infinite;
      color: #b8b8b8;
      border-top: 1px solid rgba(212,175,55,0.1);
      position: relative;
    }
    
    #footer::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, rgb(212, 175, 55), rgba(255,234,0,0.1), rgba(212,175,55,0.3));
      background-size: 600% 600%;
      animation: glowingBorder 12s linear infinite;
      filter: blur(4px);
      opacity: 0.25;
      z-index: 0;
    }
    
    @keyframes glowingBorder {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    @keyframes moveGrid {
      0% {background-position: 0 0, 0 0;}
      100% {background-position: 40px 40px, 40px 40px;}
    }
    
    .footer-content {
      max-width: 1150px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      position: relative;
      z-index: 1;
    }
    
    .footer-logo img {
      height: 60px;
      filter: brightness(0) invert(1);
      cursor: pointer;
      animation: pulse 3s ease-in-out infinite;
      transition: filter 0.3s ease;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: brightness(0) invert(1);
      }
      50% {
        transform: scale(1.08);
        filter: brightness(0) invert(0.85);
      }
    }
    
    .footer-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      flex: 1 1 auto;
      justify-content: center;
    }
    
    .footer-links a {
      color: #b8b8b8;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
      font-weight: 500;
    }
    
    .footer-links a::after {
      content: '';
      display: block;
      height: 2px;
      width: 0;
      background: #d4af37;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -4px;
      left: 0;
    }
    
    .footer-links a:hover {
      color: #d4af37;
    }
    
    .footer-links a:hover::after {
      width: 100%;
    }
    
    .social-icons {
      display: flex;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .social-icons a {
      display: inline-flex;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #222222;
      color: #d4af37;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
    }
    
    .social-icons a:hover {
      background: #d4af37;
      color: #121212;
      box-shadow: 0 0 15px #d4af37;
      animation: pulseGlow 1.8s ease-in-out infinite;
    }
    
    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(212, 175, 55, 0.4), 0 0 10px rgba(255, 234, 0, 0.2);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.6), 0 0 30px rgba(255, 234, 0, 0.4);
      }
    }
    
    .social-icons a svg {
      width: 18px;
      height: 18px;
    }
    
    #address-map {
      flex: 1 1 320px;
      min-width: 280px;
      color: #b8b8b8;
      font-size: 14px;
    }
    
    #address-map h4 {
      color: #d4af37;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    #address-map p {
      margin: 0 0 12px 0;
    }
    
    #address-map iframe {
      border: 0;
      border-radius: 12px;
    }
    
    .copyright {
      flex-basis: 100%;
      text-align: center;
      margin-top: 25px;
      color: #666666;
      font-size: 13px;
      user-select: none;
    }
    
    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 900px) {
      .nav-menu {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        flex-direction: column;
        background: rgba(20, 20, 20, 0.95);
        padding: 20px;
        border-radius: 10px;
      }
      
      .nav-menu.active {
        display: flex;
      }
      
      .hamburger {
        display: flex;
      }
      
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-buttons, .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .path-step {
        flex-direction: column;
      }
      
      .step-number {
        margin-bottom: 1rem;
      }
    }
    
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        text-align: center;
      }
      
      .footer-links {
        justify-content: center;
      }
    }
  </style>
</head>
